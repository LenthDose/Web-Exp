<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="./css/mail.css" />
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="mail">
    <div class="content">

        <div class="test">
            <form
                    name="mailform"
                    method="post"
                    action="doMail.jsp"
                    onSubmit="return checkform(this)"
                    >


                <div class="box">
                    <span>收件人：</span>
                    <input name="to" type="text" id="to" title="收件人" size="50" />
                </div>
                <div class="box">
                    <span>发件人：</span>
                    <input name="from" type="text" id="from" title="发件人" size="50" />
                </div>
                <div class="box">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                    <input
                            name="password"
                            type="password"
                            id="password"
                            title="发件人信箱密码"
                            size="51"
                    />
                </div>
                <div class="box">
                    <span>主&nbsp;&nbsp;&nbsp;&nbsp;题：</span>
                    <input
                            name="subject"
                            type="text"
                            id="subject"
                            title="邮件主题"
                            size="50"
                    />
                </div>
                <div class="box">
                    <span>内&nbsp;&nbsp;&nbsp;&nbsp;容：</span>
                    <textarea
                            name="content"
                            cols="39"
                            rows="6"
                            id="content"
                            title="邮件内容"
                    >
            </textarea>
                </div>
                <div class="box">
                    <span>附&nbsp;&nbsp;&nbsp;&nbsp;件</span>
                    <input type="file" id="file-uploader" name="file" title="附件" value=>
                </div>
                <div class="btns">
                    <input name="Submit" type="submit" value="发送" />&nbsp;
                    <input name="Submit2" type="reset" value="重置" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
